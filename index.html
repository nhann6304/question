<!DOCTYPE html>

        .clicked {

    </style>
</head>

<body>
    <!-- Giao di·ªán ch√≠nh s·∫Ω hi·ªán l√™n sau khi nh·∫≠p ƒë√∫ng t√™n -->
    <div class="container" id="mainContainer" style="display: none">
        <div class="inner-container">
            <h1>Em c√≥ th√≠ch anh kh√¥ng? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button class="btn btn-yes" id="btnYes">C√≥ ü•∞</button>
                <button class="btn btn-no" id="btnNo">Kh√¥ng <span>üôÑ</span></button>
            </div>
            <div class="happy-message" id="happyMessage">

                <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Happy" />

    <!-- Form nh·∫≠p t√™n -->
    <div class="name-entry" id="nameEntry">
        <h2>Nh·∫≠p t√™n c·ªßa b·∫°n</h2>
        <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n..." />
        <button onclick="checkName()">V√†o th√¥i!</button>
        <div class="error-message" id="errorMessage">
            T√™n kh√¥ng ƒë√∫ng! Vui l√≤ng th·ª≠ l·∫°i.
        </div>
    </div>

    <script>
        const mainContainer = document.getElementById("mainContainer");
        const nameEntry = document.getElementById("nameEntry");
        const nameInput = document.getElementById("nameInput");
        const errorMessage = document.getElementById("errorMessage");
        const btnNo = document.getElementById("btnNo");
        const btnYes = document.getElementById("btnYes");
        const happyMessage = document.getElementById("happyMessage");
        const teaseText = document.getElementById("teaseText");
        const body = document.body;
        const buttons = document.querySelector(".buttons");

        const correctNames = ["Ng∆∞·ªùi D√πng", "Alice", "Bob", "Charlie"]; // Danh s√°ch t√™n h·ª£p l·ªá

        // Ki·ªÉm tra t√™n nh·∫≠p v√†o
        function checkName() {
            const userName = nameInput.value.trim();
            if (correctNames.includes(userName)) {
                // Chuy·ªÉn sang giao di·ªán ch√≠nh
                nameEntry.style.display = "none";
                mainContainer.style.display = "flex";
            } else {
                // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
                errorMessage.style.display = "block";
            }
        }


        // L·∫Øng nghe s·ª± ki·ªán di chu·ªôt v√†o n√∫t "Kh√¥ng"
        // L·∫Øng nghe s·ª± ki·ªán di chu·ªôt v√†o n√∫t "Kh√¥ng"
        btnNo.addEventListener("mouseover", function () {
            // Thay ƒë·ªïi n·ªôi dung c·ªßa n√∫t "Kh√¥ng" th√†nh icon "l√™u l√™u"
            this.innerHTML = "L√™u l√™u ü§™";

            // ·∫®n text ch·ªçc qu√™ ngay khi b·∫Øt ƒë·∫ßu di chuy·ªÉn
            teaseText.style.display = "none";

            // L·∫•y k√≠ch th∆∞·ªõc c·ªßa th·∫ª container
            let container = document.querySelector(".container");
            let containerWidth = container.clientWidth;
            let containerHeight = container.clientHeight;

            // L·∫•y k√≠ch th∆∞·ªõc c·ªßa n√∫t "Kh√¥ng"
            let btnWidth = this.offsetWidth;
            let btnHeight = this.offsetHeight;

            // L·∫•y v·ªã tr√≠ c·ªßa n√∫t "C√≥"
            let btnYesRect = btnYes.getBoundingClientRect();
            let btnYesCenterX = btnYesRect.left + btnYesRect.width / 2;
            let btnYesCenterY = btnYesRect.top + btnYesRect.height / 2;

            let newX, newY;

            // Ki·ªÉm tra ƒë·ªÉ t·∫°o kho·∫£ng c√°ch t·ªëi thi·ªÉu gi·ªØa n√∫t "Kh√¥ng" v√† n√∫t "C√≥"
            const minDistance = 150; // Kho·∫£ng c√°ch t·ªëi thi·ªÉu gi·ªØa hai n√∫t

            do {
                newX = Math.random() * (containerWidth - btnWidth);
                newY = Math.random() * (containerHeight - btnHeight);
            } while (Math.abs(newX - btnYesCenterX) < minDistance && Math.abs(newY - btnYesCenterY) < minDistance);

            // C·∫≠p nh·∫≠t v·ªã tr√≠ c·ªßa n√∫t "Kh√¥ng"
            this.style.position = "absolute";
            this.style.left = `${newX}px`;
            this.style.top = `${newY}px`;

            // Th√™m hi·ªáu ·ª©ng bounce cho n√∫t "Kh√¥ng"
            this.style.animation = "moveButton 0.5s ease-out";
        });

        // Khi chu·ªôt r·ªùi kh·ªèi n√∫t "Kh√¥ng", ph·ª•c h·ªìi l·∫°i n·ªôi dung ban ƒë·∫ßu v√† hi·ªÉn th·ªã l·∫°i text ch·ªçc qu√™
        btnNo.addEventListener("mouseout", function () {
            this.innerHTML = "Kh√¥ng <span>üôÑ</span>";
            teaseText.style.display = "block"; // Hi·ªÉn th·ªã l·∫°i text ch·ªçc qu√™ khi chu·ªôt r·ªùi kh·ªèi
        });

        // L·∫Øng nghe s·ª± ki·ªán click v√†o n√∫t "C√≥"
        btnYes.addEventListener("click", function () {
            // Thay ƒë·ªïi giao di·ªán khi click v√†o n√∫t "C√≥"
            body.style.backgroundColor = "#e8f5e9"; // M√†u n·ªÅn vui v·∫ª
            btnYes.classList.add("clicked");
            happyMessage.style.display = "block"; // Hi·ªÉn th·ªã th√¥ng ƒëi·ªáp d·ªÖ th∆∞∆°ng

            // ·∫®n c·∫£ hai n√∫t khi nh·∫•n "C√≥"
            buttons.style.display = "none";
        });
    </script>
</body>

</html>
